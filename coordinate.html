<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"

  <body>
    <div class="genderSelect">
      <label>
        <input
          class="genderInput"
          name="gender"
          type="radio"
          value="male"
          id="maleRadio"
          checked="true"
        />
        남
      </label>
      <label>
        <input
          class="genderInput"
          name="gender"
          type="radio"
          value="female"
          id="femaleRadio"
        />
        여
      </label>
      <button class="genderSelectButton">확인</button>
    </div>
    <div class="fashion"></div>
